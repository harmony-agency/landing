<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=window.innerHeight, initial-scale=1.0 , maximum-scale=1 , minimum-scale=1, user-scalable=0"
    />
    <meta name="token" content="harmony" />
    <title>لايف استار</title>
    <meta name="description" content="LifeStar" />
    <link rel="icon" type="icon" href="assets/images/favicon.ico" />

    <!-- =============== css files =============== -->
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      #introduction .linear_box {
        background-image: linear-gradient(
          to bottom,
          rgba(255, 0, 0, 0),
          rgb(255 255 255 / 53%)
        );
      }
    </style>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KTMZZKT");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- =============== main =============== -->
    <main>
      <div id="particles-js"></div>

      <!-- =============== preload =============== -->
      <section id="preload">
        <div class="container">
          <div class="content">
            <div class="loading_box">
              <div class="loading_bar">
                <div id="loading_progress"></div>
              </div>
              <p class="loading_title waveTextAnimated">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
              </p>
            </div>
            <img
              src="assets/images/lifestar_logo.png"
              alt="lifestar_logo"
              class="lifestar_logo"
            />
          </div>
        </div>
      </section>

      <!-- =============== introduction =============== -->
      <section id="introduction">
        <div class="container">
          <div class="linear_box">
            <div class="content">
              <img
                src="assets/images/lifestar_logo.png"
                alt="lifestar_logo"
                class="lifestar_logo"
              />
              <div class="line"></div>
              <img
                src="assets/images/text.png"
                alt="text_img"
                class="text_img"
              />
              <p class="title d-none">ستــاره ها تغییر میدهنـد</p>
              <p class="caption">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
                استفاده از طراحان گرافیک است
              </p>
            </div>
          </div>
          <div class="start_btn_box">شروع بازي</div>
        </div>
      </section>

      <!-- =============== membership =============== -->
      <section id="membership">
        <img src="assets/images/top_img.png" alt="" class="top_image" />
        <img src="assets/images/bottom_img.png" alt="" class="bottom_image" />
        <div class="container">
          <div class="content">
            <img
              src="assets/images/lifestar_logo.png"
              alt="lifestar_logo"
              class="lifestar_logo"
            />
            <!-- step1 -->
            <div class="steps step1">
              <p class="title">شمــــاره تلفن هــمراه خـود را وارد کنید</p>
              <form id="subscribers">
                <div class="form-group">
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="شماره تماس"
                    autocomplete="off"
                  />
                </div>
                <button type="submit" class="btn callToAction">ارسال کد</button>
              </form>
            </div>
            <!-- step2 -->
            <div class="steps step2">
              <p class="title">
                کد ارسال شده به شماره
                <span class="enteredPhone"></span>
                را وارد کنید
              </p>
              <p class="false_number">
                شماره اشتباه است؟
                <span id="editMobile">اصلاح شماره تلفن</span>
              </p>
              <form action="" id="subscribers_confirm">
                <div class="form-group confirm_box">
                  <input
                    hidden
                    type="hidden"
                    name="confirm"
                    id="confirm"
                    class="input_code"
                  />
                  <div class="userInput">
                    <input
                      type="number"
                      id="ist"
                      maxlength="1"
                      onkeyup="clickEvent(this,'sec')"
                      class="code_boxs"
                      autocomplete="off"
                    />
                    <input
                      type="number"
                      id="sec"
                      maxlength="1"
                      onkeyup="clickEvent(this,'third')"
                      class="code_boxs"
                      autocomplete="off"
                    />
                    <input
                      type="number"
                      id="third"
                      maxlength="1"
                      onkeyup="clickEvent(this,'fourth')"
                      class="code_boxs"
                      autocomplete="off"
                    />
                    <input
                      type="number"
                      id="fourth"
                      maxlength="1"
                      class="code_boxs"
                      autocomplete="off"
                      maxlength="1"
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    />
                  </div>
                </div>
                <div class="again_box">
                  <p id="smsTimer">02:00</p>
                  <div id="sendAgain">ارسال مجدد کد</div>
                </div>
                <button id="otpValidBtn" type="submit" class="callToAction">
                  ارسال کد
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =============== scripts =============== -->
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/toastr.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/harmony.js"></script>
  </body>
</html>
